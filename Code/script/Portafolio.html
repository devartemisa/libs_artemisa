<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Scroll horizontal portafolio -->

    <script>
        jQuery(document).ready(function($){
            var allSections = $('.horizontal-section');
            allSections.wrapAll('<div class="horizontal-container"/>');
          
           $(document).ready(function() {
                $('.horizontal-container').pagepiling({
                    menu: null,
                    direction: 'horizontal',
                    verticalCentered: true,
                    sectionsColor: [],
                    anchors: [],
                    scrollingSpeed: 700,
                    easing: 'swing',
                    loopBottom: false,
                    loopTop: false,
                    css3: true,
                    navigation: {
                        'textColor': '#000',
                        'bulletsColor': '#000',
                        'position': 'bottom',
                        'tooltips': ['Diseño Grafico', 'Marketing Digital', 'Social Media', 'Diseño Web']
                    },
                       normalScrollElements: null,
                    normalScrollElementTouchThreshold: 5,
                    touchSensitivity: 5,
                    keyboardScrolling: true,
                    sectionSelector: '.horizontal-section',
                    animateAnchor: false,
            
                    //events
                    onLeave: function(index, nextIndex, direction){},
                    afterLoad: function(anchorLink, index){},
                    afterRender: function(){},
                });
            });
        
        });
        </script>
        
        <!-- Libreria de scroll Horizontal -->
        <script src="http://artemisa.com.ve/libs/pagepiling/pagepiling.min.js"></script>

        <!-- Menu cambio -->
        <script>
            jQuery(document).ready(function($){
            
            document.querySelector('#seccion1').addEventListener('mouseenter', function(e) {
                $( "#menuPrincipal .et_pb_menu__menu a" ).attr('style', 'color: #fff !important');
              $( ".cambiar-logo img" ).attr( "srcset", "http://artemisa.com.ve/wp-content/uploads/2022/02/artemisa-logo.png" );
              });
            
            document.querySelector('#seccion2').addEventListener('mouseenter', function(e) {
                $( "#menuPrincipal .et_pb_menu__menu a" ).attr('style', 'color: #000 !important');
                  $( ".cambiar-logo img" ).attr( "srcset", "http://desarrollo.artemisa.com.ve/wp-content/uploads/2021/10/artemisa-1.png" );
              });
            
            document.querySelector('#seccion3').addEventListener('mouseenter', function(e) {
                $( "#menuPrincipal .et_pb_menu__menu a" ).attr('style', 'color: #fff !important');
              $( ".cambiar-logo img" ).attr( "srcset", "http://artemisa.com.ve/wp-content/uploads/2022/02/artemisa-logo.png" );
              });
            
        });
        </script>

</body>
</html>
